server {
    listen 80;
    server_name localhost;
    root /var/www/project/public;  # Путь к публичной директории

    # Обработка запросов к статическим файлам (HTML, CSS, JS, иконка)
    location / {
        try_files $uri $uri/ /index.html;  # Отдаем index.html для SPA, если файл не найден
    }

    # Обработка PHP-скриптов
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php82-service:9000;  # Убедитесь, что это правильный адрес для PHP контейнера
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Перенаправление всех /api запросов на Symfony
    location /api {
        try_files $uri /index.php$is_args$args;  # Даем Symfony обработать запрос
    }

    # Логи для отладки
    error_log /var/log/nginx/project_error.log;
    access_log /var/log/nginx/project_access.log;
}
